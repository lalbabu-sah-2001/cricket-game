<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cricket Game</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <h1>Bat Ball wicket Game</h1>

  <button class="choice-button" onclick="
  let computerChoice = generateComputerChoice();
  let resultMsg = getResult('Bat', computerChoice);
  showResult('Bat', computerChoice, resultMsg);
  ">
    <img src="bat.png" alt="Bat Image" class="choice-image">  
  </button>

  <button class="choice-button" onclick="
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Ball', computerChoice);
    showResult('Ball', computerChoice, resultMsg);
  ">
    <img src="ball.png" alt="Ball Image" class="choice-image">  
  </button>

  <button class="choice-button" onclick="
    computerChoice = generateComputerChoice();
    resultMsg = getResult('wicket', computerChoice);
    showResult('wicket', computerChoice, resultMsg);
  ">
    <img src="wicket.png" alt="wicket Image" class="choice-image">
  </button>

  <h3 id="user-move"></h3>
  <h3 id="computer-move"></h3>
  <h3 id="result"></h3>
  <h3 id="score"></h3>

  <button id="reset-btn" onclick="localStorage.clear()
      resetScore();
  ">Reset</button>

  <script src="game.js">
  </script>
</body>
</html>
